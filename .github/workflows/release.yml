# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  push:
   tags:
    - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

jobs:
  
  release:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      
      - name: Setup node ğŸ‘·ğŸ½â€â™‚ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm ğŸ‘·ğŸ½â€â™‚ï¸
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory ğŸ‘·ğŸ½â€â™‚ï¸
        id: pnpm-cache
        shell: bash
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ‘·ğŸ½â€â™‚ï¸
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
        
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install
        
      - name: Run tests ğŸ§ª
        run: pnpm test

      - name: Build files ğŸ”¨
        run: pnpm build
        
      - name: Add release to Github ğŸ’¾ 
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/app.js"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add release to npm ğŸ’¾ 
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
